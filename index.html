<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Favourite music is here!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="./images/spotify-logo-spotify-symbol-3.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Cheques</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Dior</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="2"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ice</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">OG</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Ruthless</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="5"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Still Rollin</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">The Flow (Outro)</span>
                    <span class="songlistPlay"><span class="timestamp">03:28<i id="7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>

            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontAwesome icons -->
            <i class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="/images/playing.gif" width="43px" alt="" id="gif">Cartoon - On and On
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/8cc52eef04.js" crossorigin="anonymous"></script>
</body>

</html>
